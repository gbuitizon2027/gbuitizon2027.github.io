<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="happiness.avif?" type="image/x-icon">
</head>
<body>
  <div class="container p-5">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <h1>What's up gamers</h1>
          <p>Click the buttons or dont idk It's gonna input it into the box hopefully. Use clear to remove the stupid greater than and less than symbols</p>
        </div>
        <div class="card p-0 mb-3">
          <div class="card-header">
            The keyboard speaks!!!
          </div>
          <div class="card-body d-flex justify-content-between">
            <div id="textOutput">
  
            </div>
            <button class="clear" onclick="clearPressed()">Clear</button>
          </div>
        </div>
        <div class="keyboard d-grid">
          <div class="keyboardthing">
            <div class="keyboard-row mb-2">
              <button onclick="specialPressed('1')">1</button>
              <button onclick="specialPressed('2')">2</button>
              <button onclick="specialPressed('3')">3</button>
              <button onclick="specialPressed('4')">4</button>
              <button onclick="specialPressed('5')">5</button>
              <button onclick="specialPressed('6')">6</button>
              <button onclick="specialPressed('7')">7</button>
              <button onclick="specialPressed('8')">8</button>
              <button onclick="specialPressed('9')">9</button>
              <button onclick="specialPressed('0')">0</button>
              <button onclick="deletePressed()">delete</button>
            </div>
            <div class="keyboard-row mb-2">
              <button onclick="letterPressed('q')">q</button>
              <button onclick="letterPressed('w')">w</button>
              <button onclick="letterPressed('e')">e</button>
              <button onclick="letterPressed('r')">r</button>
              <button onclick="letterPressed('t')">t</button>
              <button onclick="letterPressed('y')">y</button>
              <button onclick="letterPressed('u')">u</button>
              <button onclick="letterPressed('i')">i</button>
              <button onclick="letterPressed('o')">o</button>
              <button onclick="letterPressed('p')">p</button>
            </div>
            <div class="keyboard-row mb-2">
              <button onclick="capsPressed()">caps</button>
              <button onclick="letterPressed('a')">a</button>
              <button onclick="letterPressed('s')">s</button>
              <button onclick="letterPressed('d')">d</button>
              <button onclick="letterPressed('f')">f</button>
              <button onclick="letterPressed('g')">g</button>
              <button onclick="letterPressed('h')">h</button>
              <button onclick="letterPressed('j')">j</button>
              <button onclick="letterPressed('k')">k</button>
              <button onclick="letterPressed('l')">l</button>
              <button onclick="enterPressed()">enter</button>
            </div>
            <div class="keyboard-row mb-2">
              <button onclick="shiftPressed()">shift</button>
              <button onclick="letterPressed('z')">z</button>
              <button onclick="letterPressed('x')">x</button>
              <button onclick="letterPressed('c')">c</button>
              <button onclick="letterPressed('v')">v</button>
              <button onclick="letterPressed('b')">b</button>
              <button onclick="letterPressed('n')">n</button>
              <button onclick="letterPressed('m')">m</button>
              <button onclick="specialPressed(',')">,</button>
              <button onclick="specialPressed('.')">.</button>
              <button onclick="shiftPressed()">shift</button>
            </div>
            <div class="keyboard-row">
              <button class="space" onclick="specialPressed('space')">&nbsp;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
