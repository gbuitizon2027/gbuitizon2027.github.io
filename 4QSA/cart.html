    <div class="container">

        <div class="col-lg-8">

          </div>
          <ul class="list-group list-group-flush" id="ulCart">

              <input required type="text" class="form-control form-control-lg" id="cust_email" name="cust_email">

              <label for="cust_addr" class="form-label">Delivery Address</label>
              <textarea class="form-control form-control-lg" id="cust_addr" name="cust_addr" placeholder="" rows="3"></textarea>
            </div>

            <input required type="text" class="form-control d-none" id="cust_order" name="cust_order">
            
            <input type="submit" value="Place Order" onclick="updateForm()">
          </form>
        </div>
      </div>
